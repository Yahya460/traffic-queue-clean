<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة الموظف - نظام الدور</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1 id="instName">لوحة الموظف</h1>
      <p>إدخال رقم المتدرب ثم اختيار (رجال/نساء) ثم نداء</p>
    </div>

    <div class="subbar">
      <div class="pill">الحالة: <b id="conn">غير متصل…</b></div>
      <div class="pill"><a href="./index.html">الصفحة الرئيسية</a></div>
    </div>

    <div class="cardRow">
      <div class="card">
        <div class="hd">بيانات الموظف</div>
        <div class="bd">
          <label>Room</label>
          <input id="roomValue" placeholder="sohar-demo"/>
          <div class="btns"><button class="gray" id="setRoom">تغيير الغرفة</button></div>
          <small class="help">استخدم نفس Room في شاشة العرض والمدير.</small>
          <hr style="border:0;border-top:1px solid rgba(0,0,0,.12);margin:12px 0">
          <label>اسم الموظف</label>
          <input id="staffName" placeholder="مثال: يوسف"/>
          <label style="margin-top:10px">رقم الموظف (Staff PIN)</label>
          <input id="staffPin" type="password" placeholder="أدخله هنا"/>
        </div>
      </div>

      <div class="card">
        <div class="hd">النداء</div>
        <div class="bd">
          <div class="pill" id="msg">جاهز</div>
          <label style="margin-top:10px">رقم المتدرب</label>
          <input id="ticketNum" inputmode="numeric" placeholder="مثال: 9"/>
          <label style="margin-top:10px">النوع</label>
          <select id="gender">
            <option value="">اختر…</option>
            <option value="men">رجال</option>
            <option value="women">نساء</option>
          </select>
          <div class="btns"><button class="primary" id="callNext">نداء</button></div>
          <hr style="border:0;border-top:1px solid rgba(0,0,0,.12);margin:12px 0">
          <label>ملاحظة (اختياري)</label>
          <textarea id="noteText" placeholder="مثال: يرجى التوجه لغرفة التجهيز"></textarea>
          <div class="btns">
            <button class="primary" id="sendNote">إرسال الملاحظة</button>
            <button class="warn" id="clearNote">مسح الملاحظة</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="hd">آخر رقم (للتأكد)</div>
        <div class="bd" style="text-align:center">
          <div class="bigNumberCard"><p class="bigNumber" id="currentNum">--</p></div>
          <small class="help">شاشة العرض هي الشاشة الرسمية.</small>
        </div>
      </div>
    </div>

    <div class="rights">جميع الحقوق محفوظة — الرقيب أول يحيى آل عبدالسلام</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="./app.js"></script>
  <script>window.TQ.initStaff();</script>
</body>
</html>
