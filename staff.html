<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة الموظف - نظام الدور</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="badge" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="white" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="7" r="4" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div class="title">
          <h1>لوحة الموظف</h1>
          <p id="instName">—</p>
        </div>
      </div>
      <div class="kv">
        <div class="pill">الحالة: <b id="conn">غير متصل…</b></div>
        <a class="pill" href="./index.html">الصفحة الرئيسية</a>
      </div>
    </div>

    <div class="grid cols-3">
      <div class="card">
        <div class="hd">
          <div class="left">
            <div class="icon" id="ic-users"></div>
            <div>
              <div style="font-weight:800">بيانات الموظف</div>
              <div style="color:rgba(255,255,255,.65);font-size:12.5px">اسم + رقم سري</div>
            </div>
          </div>
        </div>
        <div class="bd">
          <label>Room</label>
          <input id="roomValue" placeholder="sohar-queue-2025"/>
          <div class="btns" style="margin-top:10px">
            <button class="primary" id="setRoom">تغيير الغرفة</button>
          </div>
          <hr class="sep"/>
          <div class="row">
            <div>
              <label>اسم الموظف</label>
              <input id="staffName" placeholder="مثال: يوسف"/>
            </div>
          </div>
          <div class="row" style="margin-top:10px">
            <div>
              <label>رقم الموظف (Staff PIN)</label>
              <input id="staffPin" type="password" placeholder="أدخله هنا"/>
              <small class="help">يتم تعيينه من لوحة المدير.</small>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="hd">
          <div class="left">
            <div class="icon" id="ic-wrench"></div>
            <div>
              <div style="font-weight:800">النداء</div>
              <div style="color:rgba(255,255,255,.65);font-size:12.5px">إرسال رقم جديد لشاشة العرض</div>
            </div>
          </div>
          <div class="pill" id="msg" style="opacity:.85">جاهز</div>
        </div>
        <div class="bd">
          <div class="row">
            <div>
              <label>رقم العميل/المتدرب</label>
              <input id="ticketNum" inputmode="numeric" placeholder="مثال: 23"/>
            </div>
            <div>
              <label>النوع</label>
              <select id="gender">
                <option value="">اختر…</option>
                <option value="men">رجال</option>
                <option value="women">نساء</option>
              </select>
            </div>
          </div>
          <div class="btns" style="margin-top:10px">
            <button class="good" id="callNext">نداء</button>
            <button class="warn" id="prev">العميل السابق</button>
          </div>
          <hr class="sep"/>
          <div>
            <label>ملاحظة (تظهر في شاشة العرض عند الضغط “إرسال الملاحظة”)</label>
            <textarea id="noteText" placeholder="مثال: يرجى التوجه لغرفة التجهيز"></textarea>
            <div class="btns" style="margin-top:10px">
              <button class="primary" id="sendNote">إرسال الملاحظة</button>
              <button class="warn" id="clearNote">مسح الملاحظة</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="hd">
          <div class="left">
            <div class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/></svg>
            </div>
            <div>
              <div style="font-weight:800">آخر نداء</div>
              <div style="color:rgba(255,255,255,.65);font-size:12.5px">للتأكد أثناء العمل</div>
            </div>
          </div>
        </div>
        <div class="bd">
          <div class="bigNumber" id="currentNum">--</div>
          <p class="subtext" id="currentMeta">—</p>
          <small class="help">الصوت سيعمل في شاشة العرض تلقائيًا عند النداء.</small>
        </div>
      </div>
    </div>

    <div class="footerNote">جميع الحقوق محفوظة — الرقيب أول يحيى آل عبدالسلام</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="./app.js"></script>
  <script>window.TQ.initStaff();</script>
</body>
</html>
