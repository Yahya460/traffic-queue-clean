<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>شاشة العرض - نظام الدور</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="display-page">
  <div class="container">
    <div class="top">
      <h1 id="instName">نظام الدور - معهد السلامة المرورية بصحار</h1>
      <p id="roomLabel">الغرفة: —</p>
    </div>

    <div class="subbar">
      <div class="pill">الحالة: <b id="conn">غير متصل…</b></div>
      <!-- حذف زر الرجوع -->
    </div>

    <div class="grid3">
      <div class="panel">
        <div class="hd">الرجال - تم النداء</div>
        <div class="bd">
          <div class="box">
            <div class="numGrid" id="menList"></div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="hd">رقم التلميذ الحالي</div>
        <div class="bd">
          <div class="centerLogo" id="logoWrap" style="display:none">
            <img id="logoImg" alt="logo" src=""/>
          </div>

          <div class="centerTitle">رقم التلميذ الحالي</div>

          <div class="bigNumberCard">
            <p class="bigNumber" id="curNumber">--</p>
            <div class="genderLabel" id="genderLabel"></div>
            <div class="lastCall" id="lastCall"></div>
          </div>

          <div class="noteBar">
            <div class="marquee"><span id="noteSpan">—</span></div>
          </div>

          <div class="centerImage" id="centerImgWrap" style="display:none">
            <img id="centerImg" alt="center" src=""/>
          </div>

          <div class="footerTicker" id="tickerText">يرجى الالتزام بالهدوء وانتظار دوركم، مع تمنياتنا لكم بالتوفيق والنجاح</div>
          <div class="rights">جميع الحقوق محفوظة — الرقيب أول يحيى آل عبدالسلام</div>
        </div>
      </div>

      <div class="panel">
        <div class="hd">النساء - تم النداء</div>
        <div class="bd">
          <div class="box">
            <div class="numGrid" id="womenList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="./app.js"></script>
  <script>window.TQ.initDisplay();</script>
</body>
</html>
