<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>شاشة العرض - نظام الدور</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="badge" aria-hidden="true" id="ic-tv"></div>
        <div class="title">
          <h1 id="instName">معهد السلامة المرورية - صحار</h1>
          <p id="roomLabel">الغرفة: —</p>
        </div>
      </div>
      <div class="kv">
        <div class="pill">الحالة: <b id="conn">غير متصل…</b></div>
        <div class="pill" id="limitLabel">—</div>
      </div>
    </div>

    <div class="display">
      <div class="displayWrap">
        <div class="col">
          <div class="card" style="flex:1">
            <div class="hd">
              <div class="left">
                <div class="icon" aria-hidden="true">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M7 21v-2a4 4 0 0 1 4-4h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/></svg>
                </div>
                <div>
                  <div style="font-weight:900">رجال</div>
                  <div style="color:rgba(255,255,255,.65);font-size:12.5px">الأرقام التي تم نداؤها</div>
                </div>
              </div>
            </div>
            <div class="bd">
              <div class="listGrid" id="menList"></div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="flex:1">
            <div class="hd">
              <div class="left">
                <div class="icon" aria-hidden="true">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 3v18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M5 7h14M7 12h10M9 17h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
                <div>
                  <div style="font-weight:900">الرقم الحالي</div>
                  <div style="color:rgba(255,255,255,.65);font-size:12.5px">يرجى الانتباه للنداء</div>
                </div>
              </div>
            </div>
            <div class="bd">
              <div class="bigNumber" id="curNumber">--</div>
              <p class="subtext" id="curMeta">—</p>

              <div class="noticeBox" style="margin-top:10px">
                <div class="marquee"><span id="noteSpan">—</span></div>
              </div>

              <div class="centerImage" id="imgHolder" style="margin-top:12px"></div>

              <div class="footerNote" style="padding-top:10px">جميع الحقوق محفوظة — الرقيب أول يحيى آل عبدالسلام</div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="flex:1">
            <div class="hd">
              <div class="left">
                <div class="icon" aria-hidden="true">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M17 21v-2a4 4 0 0 0-4-4h-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="15" cy="7" r="4" stroke="currentColor" stroke-width="2"/></svg>
                </div>
                <div>
                  <div style="font-weight:900">نساء</div>
                  <div style="color:rgba(255,255,255,.65);font-size:12.5px">الأرقام التي تم نداؤها</div>
                </div>
              </div>
            </div>
            <div class="bd">
              <div class="listGrid" id="womenList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="./app.js"></script>
  <script>window.TQ.initDisplay();</script>
</body>
</html>
