<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>شاشة العرض - نظام الدور</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="display-page">
  <div class="container">
    <div class="top">
      <h1 id="instName">معهد السلامة المرورية</h1>
      <p id="branchLabel">الفرع: —</p>
    </div>

    <div class="subbar">
  <div class="pill">الحالة: <b id="conn">غير متصل…</b></div>
  <div class="pill">
    الفرع:
    <select id="branchSelect">
      <option value="صحار">1- صحار</option>
<option value="مسقط">2- مسقط</option>
<option value="نزوى">3- نزوى</option>
<option value="عبري">4- عبري</option>
<option value="إبراء">5- إبراء</option>
<option value="صور">6- صور</option>
<option value="هيماء">7- هيماء</option>
<option value="صلالة">8- صلالة</option>
<option value="البريمي">9- البريمي</option>
<option value="مسندم">10- مسندم</option>
<option value="الرستاق">11- الرستاق</option>
    </select>
  </div>
</div>

</div>

    <div class="grid3">
      <div class="panel">
        <div class="hd">الرجال - تم النداء</div>
        <div class="bd">
          <div class="box"><div class="numGrid" id="menList"></div></div>
        </div>
      </div>

      <div class="panel">
        <div class="hd">رقم التلميذ الحالي</div>
        <div class="bd">
          <!-- شعار ثابت: ضع ملف logo.png داخل نفس المجلد -->
          <div class="centerLogo">
            <picture>
              <source srcset="./logo.png"/>
              <img alt="logo" src="./logo.svg"/>
            </picture>
          </div>

          <div class="centerTitle">رقم التلميذ الحالي</div>

          <div class="bigNumberCard">
            <p class="bigNumber" id="curNumber">--</p>
            <div class="genderLabel" id="genderLabel"></div>
            <div class="lastCall" id="lastCall"></div>
          </div>

          <div class="noteBar"><div class="marquee"><span id="noteSpan">—</span></div></div>

          <div class="centerImage" id="centerImgWrap" style="display:none">
            <img id="centerImg" alt="center" src=""/>
          </div>

          <div class="footerTicker" id="tickerText">يرجى الالتزام بالهدوء وانتظار دوركم، مع تمنياتنا لكم بالتوفيق والنجاح</div>
          <div class="rights">جميع الحقوق محفوظة — الرقيب أول يحيى آل عبدالسلام</div>
        </div>
      </div>

      <div class="panel">
        <div class="hd">النساء - تم النداء</div>
        <div class="bd">
          <div class="box"><div class="numGrid" id="womenList"></div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="./app.js"></script>
  <script>window.TQ.initDisplay();</script>
</body>
</html>
